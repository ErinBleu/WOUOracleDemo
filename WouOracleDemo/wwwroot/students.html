<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
        }
                /* ===== NAVIGATION BAR ===== */
        .navbar {
            width: 100%;
            background-color: #A00000; /* WOU Red */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-logo {
            height: 40px;
        }

        .nav-title {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
        }

        .nav-links li a:hover {
            text-decoration: underline;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
                background-color: #A00000; /* WOU Red */
                color: white;
            }

        #error {
            color: red;
            font-weight: bold;
        }
        .wou-header {
            width: 100%;
            background-color: #ffffff;
            border-bottom: 4px solid #A00000; /* WOU red */
            padding: 15px 0;
            text-align: center;
        }

        .wou-logo {
            max-width: 420px;   /* adjusts size */
            width: 90%;         /* stays responsive */
            height: auto;       /* keeps proportions */
        }

    </style>
</head>
<body>
    <!-- ===== WOU NAVIGATION BAR ===== -->
<nav class="navbar">
    <div class="nav-left">
        <img src="/images/wou_logo.png" alt="WOU Logo" style="width: 200px;">
        <span class="nav-title">Western Oregon University</span>
    </div>

    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
</nav>



<h1>Student List</h1>

<p id="error"></p>

<table id="studentTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Major</th>
            <th>Enroll Year</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function loadStudents() {
        try {
            const response = await fetch("/api/students");
            const data = await response.json();

            const tbody = document.querySelector("#studentTable tbody");
            tbody.innerHTML = "";

            data.forEach(student => {
                const row = `
                    <tr>
                        <td>${student.student_Id}</td>
                        <td>${student.first_Name}</td>
                        <td>${student.last_Name}</td>
                        <td>${student.email}</td>
                        <td>${student.major}</td>
                        <td>${student.enroll_Year}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }
        catch (err) {
            document.getElementById("error").textContent =
                "Error loading student data: " + err;
        }
    }

    loadStudents(); // load data on page load
</script>

</body>
</html>
